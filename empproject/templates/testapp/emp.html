
<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet"  href="{% static "/css/demo.css" %}">
<title>Page Title</title>
</head>
<body>

<h1>EMPLOYEE INFORMATION</h1>
{% if emp_list %}
<table>
    <thead>
     <th>EMP No</th>
     <th>EMP Name</th>
     <th>EMP Salary</th>
     <th>EMP Address</th>
    </thead>
    {% for emp in emp_list %}
    <tr>
        <td>{{emp.eno}}</td>
        <td>{{emp.ename}}</td>
        <td>{{emp.esal}}</td>
        <td>{{emp.eaddr}}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p> NO EMPLOYEE FOUND</p>
{% endif %}
</body>
</html>
